<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <!-- font-family: 'Urbanist', sans-serif; -->

    <link rel="stylesheet" href="style.css">
    <title>A pretty flippn cool weather app</title>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class="container">
        <div class="location app-title center">
            <p> - </p>
        </div>
        <div class="notification center"> </div>
        <div class="weather-icon">
            <img class='imgIcon' src="icons/unknown.png" alt="weather icon">
        </div>
        <div class="temperature-value center">
            <p> - Â°<span>C</span></p>
        </div>
        <div class="temperature-description center">
            <p> - </p>
        </div>
        <div class="daily-description center">
            <p> - </p>
        </div>
        <div class="row-3-col-2">
            <div class="row-1 row">
                <span class="sun-rise"> - </span>
                <span class="sun-set"> - </span>
            </div>
            <div class="row-2 row">
                <span class="wind-value"> - </span> 
                <span class="wind-gusts"> - </span>
            </div>
            <div class="row-3 row">
                <span class="feelslike-value"> - </span>
                <span class="humidity-value"> - </span>
            </div>
            <div class="row-4 row">
                <span class="temp_min"> - </span>
                <span class="temp_max"> - </span>
            </div>
            <div class="row-5">
                <div class="row-5-outer">
                    <span class="lightText">Air-Quality</span>
                    <div class="row-5-inner">
                    <span class="air_quality"> - </span>
                    <span class="air_quality_description" > - </span>
                    </div>
                </div>
                <div class="quality-container">
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
